<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>PlayStation</title>
  </head>
  <body>
    <header class="header">
      <!-- Cria a barra de navegação do site -->
      <nav class="navbar">
        <!-- Agrupa os elementos da parte esquerda da navegação -->
        <div class="navbar-left flex-center spaced">
          <!-- Exibe o logo do PlayStation -->
          <img src="img/logo.png" alt="Logo PlayStation" />
          <!-- Lista de seções do site -->
          <ul class="sections">
            <!-- Lista de links de navegação para diferentes páginas -->
            <li>
              <a href="#" class="link">Jogos</a>
            </li>
            <li>
              <a href="#" class="link">PS5</a>
            </li>
            <li>
              <a href="#" class="link">PS4</a>
            </li>
            <li>
              <a href="#" class="link">Serviços</a>
            </li>
            <li>
              <a href="#" class="link">Acessórios</a>
            </li>
            <li>
              <a href="#" class="link">Notícias</a>
            </li>
            <li>
              <a href="#" class="link">Loja</a>
            </li>
            <li>
              <a href="#" class="link">Suporte</a>
            </li>
          </ul>
        </div>
        <!-- Agrupa os elementos da parte direita da navegação -->
        <div class="navbar-right flex-center spaced">
          <!-- Link para iniciar a sessão do usuário -->
          <a href="#" class="link">Iniciar sessão</a>
          <!-- Div que agrupa o botao e input para estilização -->
          <div class="input-container">
            <!-- Campo de pesquisa para o usuário -->
            <input
              type="text"
              placeholder="Pesquisar..."
              class="search-input"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Cria um carrossel de imagens -->
      <div class="carousel">
        <!-- Container para as imagens principais do carrossel -->
        <div class="img-container">
          <!-- Imagens são inseridas dinamicamente aqui -->
        </div>
        <!-- Container para miniaturas de imagens -->
        <div class="thumbnail-container">
        <!-- Miniaturas serão inseridas dinamicamente aqui -->
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
