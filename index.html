<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>PlayStation</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navbar-left flex-center spaced">
          <img src="img/logo.png" alt="Logo PlayStation" />
          <ul class="sections">
            <li>
              <a href="#" class="link">Jogos</a>
            </li>
            <li>
              <a href="#" class="link">PS5</a>
            </li>
            <li>
              <a href="#" class="link">PS4</a>
            </li>
            <li>
              <a href="#" class="link">Serviços</a>
            </li>
            <li>
              <a href="#" class="link">Acessórios</a>
            </li>
            <li>
              <a href="#" class="link">Notícias</a>
            </li>
            <li>
              <a href="#" class="link">Loja</a>
            </li>
            <li>
              <a href="#" class="link">Suporte</a>
            </li>
          </ul>
        </div>
        <div class="navbar-right flex-center spaced">
          <a href="#" class="link">Iniciar sessão</a>
          <div class="input-container">
            <input
              type="text"
              placeholder="Pesquisar..."
              class="search-input"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="carousel">
        <div class="img-container">
          <img
            src="img/assassins.jpg"
            alt="Assassins Creed"
            class="carousel-img"
          />
          <img
            src="img/death.jpg"
            alt="Death Stranding 2"
            class="carousel-img"
          />
          <img src="img/forza.jpg" alt="Forza" class="carousel-img active" />
          <img
            src="img/nightmares.jpg"
            alt="Little Nightmares"
            class="carousel-img"
          />
          <img src="img/split.jpg" alt="Split" class="carousel-img" />
        </div>
        <div class="thumbnail-container">
          <img
            src="img/assassins.jpg"
            alt="Assassins Creed"
            class="thumbnail"
          />
          <img src="img/death.jpg" alt="Death Stranding 2" class="thumbnail" />
          <img
            src="img/forza.jpg"
            alt="Forza"
            class="thumbnail active-thumbnail"
          />
          <img
            src="img/nightmares.jpg"
            alt="Little Nightmares"
            class="thumbnail"
          />
          <img src="img/split.jpg" alt="Split" class="thumbnail" />
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
